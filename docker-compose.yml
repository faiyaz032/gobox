services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: gobox-backend-dev
    restart: always
    ports:
      - "${SERVER_PORT:-8010}:8010"
    volumes:
      - .:/app
      - /app/tmp
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - .env
    environment:
      POSTGRES_HOST: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gobox-network

  postgres:
    image: postgres
    container_name: gobox-postgres
    restart: always
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gobox-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gobox}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  gobox-network:
    driver: bridge
